<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Mode AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    select {
      padding: 5px;
      font-size: 1rem;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: white;
      border: 2px solid #444;
      cursor: pointer;
      color: black;
    }
    .cell:disabled {
      background: #ddd;
      cursor: not-allowed;
    }
    .status {
      margin: 15px;
      font-size: 1.2rem;
    }
    .restart {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe ðŸ¤–</h1>
  <div class="controls">
    Mode: 
    <select id="modeSelect">
      <option value="easy">Easy</option>
      <option value="normal">Normal</option>
      <option value="extreme">Extreme</option>
    </select>
  </div>

  <div class="status" id="status">Giliran: X (Kamu)</div>
  <div class="board" id="board"></div>
  <button class="restart" onclick="startGame()">Mulai Ulang</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const modeSelect = document.getElementById("modeSelect");

    let cells = [];
    let board = Array(9).fill("");
    let gameActive = true;
    let mode = "easy";

    modeSelect.addEventListener("change", () => {
      mode = modeSelect.value;
      startGame();
    });

    function startGame() {
      board = Array(9).fill("");
      boardEl.innerHTML = "";
      cells = [];
      gameActive = true;
      statusEl.textContent = "Giliran: X (Kamu)";

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("button");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handlePlayerMove(i));
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function handlePlayerMove(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = "X";
      cells[index].textContent = "X";
      cells[index].disabled = true;

      if (checkWinner(board, "X")) {
        statusEl.textContent = "Kamu Menang! ðŸŽ‰";
        gameActive = false;
        return;
      }

      if (isBoardFull(board)) {
        statusEl.textContent = "Seri!";
        gameActive = false;
        return;
      }

      statusEl.textContent = "Giliran: O (AI)";
      setTimeout(() => {
        let aiMove;
        if (mode === "easy") {
          aiMove = getRandomMove(board);
        } else if (mode === "normal") {
          aiMove = getSemiSmartMove(board);
        } else {
          aiMove = getBestMove(board);
        }
        makeAIMove(aiMove);
      }, 300);
    }

    function makeAIMove(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = "O";
      cells[index].textContent = "O";
      cells[index].disabled = true;

      if (checkWinner(board, "O")) {
        statusEl.textContent = "Kalah! AI Menang ðŸ˜ˆ";
        gameActive = false;
        return;
      }

      if (isBoardFull(board)) {
        statusEl.textContent = "Seri!";
        gameActive = false;
        return;
      }

      statusEl.textContent = "Giliran: X (Kamu)";
    }

    function getRandomMove(b) {
      const empty = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function getSemiSmartMove(b) {
      // Ambil tengah jika kosong
      if (b[4] === "") return 4;
      // Ambil pojok jika ada
      const corners = [0, 2, 6, 8].filter(i => b[i] === "");
      if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
      // Kalau tidak, acak saja
      return getRandomMove(b);
    }

    function getBestMove(b) {
      let bestScore = -Infinity;
      let move = -1;
      for (let i = 0; i < b.length; i++) {
        if (b[i] === "") {
          b[i] = "O";
          let score = minimax(b, 0, false);
          b[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(b, depth, isMaximizing) {
      if (checkWinner(b, "O")) return 10 - depth;
      if (checkWinner(b, "X")) return depth - 10;
      if (isBoardFull(b)) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        for (let i = 0; i < b.length; i++) {
          if (b[i] === "") {
            b[i] = "O";
            let eval = minimax(b, depth + 1, false);
            b[i] = "";
            maxEval = Math.max(maxEval, eval);
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < b.length; i++) {
          if (b[i] === "") {
            b[i] = "X";
            let eval = minimax(b, depth + 1, true);
            b[i] = "";
            minEval = Math.min(minEval, eval);
          }
        }
        return minEval;
      }
    }

    function checkWinner(b, player) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo => combo.every(i => b[i] === player));
    }

    function isBoardFull(b) {
      return b.every(cell => cell !== "");
    }

    startGame();
  </script>

</body>
</html>
